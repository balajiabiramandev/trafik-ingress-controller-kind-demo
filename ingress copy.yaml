apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-test
spec:
  rules:
    - http:
        paths:
          - path: /nginx-test
            pathType: Exact
            backend:
              service:
                name: nginx-service
                port:
                  number: 80
          - path: /apache-test
            pathType: Exact
            backend:
              service:
                name: apache-service
                port:
                  number: 80